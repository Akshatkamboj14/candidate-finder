apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chroma-storage
  labels:
    app: candidate-finder
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
